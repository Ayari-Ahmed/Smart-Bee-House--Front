<div class="modal fade show" id="editSiteModal" tabindex="-1" aria-labelledby="editSiteModalLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="editSiteModalLabel">Edit Site</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()">
          <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M18.3 5.71a1 1 0 00-1.42 0L12 10.59 7.12 5.71a1 1 0 00-1.42 1.42L10.59 12l-4.88 4.88a1 1 0 001.42 1.42L12 13.41l4.88 4.88a1 1 0 001.42-1.42L13.41 12l4.88-4.88a1 1 0 000-1.41z"/>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="siteName" class="form-label">Site Name</label>
            <input type="text" class="glow-input" id="siteName" [(ngModel)]="site.name" name="siteName">
          </div>
          <div class="mb-3">
            <label for="siteCoordinates" class="form-label">Coordinates</label>
            <input type="text" class="glow-input" id="siteCoordinates" [(ngModel)]="site.coordinates" name="siteCoordinates">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn-secondary" data-bs-dismiss="modal" (click)="closeModal()">Cancel</button>
        <button type="button" class="btn-primary" (click)="saveSite()">Save</button>
      </div>
    </div>
  </div>
</div>
